<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF Overlay Toggle Widget</title>
  <style>
    .widget-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      width: 100%;
      max-width: 700px;
      margin: auto;
      font-family: sans-serif;
    }

    .gif-wrapper {
      position: relative;
      width: 100%;
    }
    .overlay-toggle {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(255, 255, 255, 0.7);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .gif-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }

    #gif1 {
      z-index: 1;
      opacity: 1;
    }

    #gif2 {
      z-index: 2;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="overlay-toggle">
      <label>
        <input type="checkbox" id="toggleLipids"> Show lipids
      </label>
    </div>

    <div class="gif-wrapper">
      <img id="gif1" src="synuclein only.gif" alt="Base GIF" />
      <img id="gif2" src="synuclein with lipids.gif" alt="Lipid Overlay GIF" />
    </div>
  </div>

  <script>
    const toggle = document.getElementById("toggleLipids");
    const gif2 = document.getElementById("gif2");

    toggle.addEventListener("change", () => {
      gif2.style.opacity = toggle.checked ? "1" : "0";
    });
  </script>
</body>
</html>
